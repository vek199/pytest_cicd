[pytest]
# Minimum pytest version required
minversion = 7.0

# Test discovery patterns
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Default command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Marker definitions
markers =
    unit: Unit tests - fast, isolated, no external dependencies
    integration: Integration tests - test component interactions
    slow: Slow tests - deselect with '-m "not slow"'
    smoke: Smoke tests - quick sanity checks for critical functionality
    regression: Regression tests - verify bug fixes remain fixed
    edge_case: Edge case tests - boundary conditions and unusual inputs
    performance: Performance tests - timing and resource usage
    asyncio: Async tests requiring event loop

# Async mode configuration
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s (%(filename)s:%(lineno)s): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (also see .coveragerc or pyproject.toml)
# Run with: pytest --cov=. --cov-report=html

# Timeout for individual tests (in seconds)
timeout = 30

# Fail on warnings (strict)
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output settings
console_output_style = progress

# Cache directory
cache_dir = .pytest_cache

# Enable doctest in modules
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL

# faulthandler for debugging crashes
faulthandler_timeout = 60

